<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TVS - TV SERIES - All information about the series!</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">

</head>
<body>

  <script type="text/x-handlebars">
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="index">
    <div class="jumbotron">
        <p>
            {{#link-to "series" class="btn btn-primary btn-lg"}}Series{{/link-to}}
            {{#link-to "movies" class="btn btn-primary btn-lg"}}Movies{{/link-to}}
            {{#link-to "comics" class="btn btn-primary btn-lg"}}Comics{{/link-to}}
            {{#link-to "art" class="btn btn-primary btn-lg"}}Art{{/link-to}}
        </p>
    </div>
  </script>


<script type="text/x-handlebars" id="series">
  <section>
    <header>
      <h1>Here you could see All data about the latest series</h1>
    </header>
     {{partial "series"}} 


    <div class="row">
       <div class="pull-left">
        {{#link-to "index"}}Back{{/link-to}}
      </div>  
      <div class="pull-right">      
        {{#link-to "series.new" class="btn btn-primary"}}Add{{/link-to}}
        {{#link-to "verMas"}}Ver MÃ¡s{{/link-to}}
      </div>
   <div>

    {{name}}
  </div>
  </section>   
</script>

<script type="text/x-handlebars" id="verMas">
  <section>
      <header>
     <h1>Sure!</h1> <h3>You want more series, here the complete list:</h3>
     </header>
        {{partial "series"}} 
        {{#link-to "series"}}Back{{/link-to}}
  </section>
</script>

<script type="text/x-handlebars" data-template-name="_series">
    <ul>
     {{#each item in model}}
        <li>{{item}}</li>
    {{/each}}
    </ul>
</script>

<script type="text/x-handlebars" data-template-name="series/new">
  {{input type="text" placeholder="Enter the name of new serie" value=newSerie action="confirm"}}
</script>

<script type="text/x-handlebars" data-template-name="comingSoon">
  <section>
    <h1>Coming SOON!</h1>
    {{#link-to "index"}}Back{{/link-to}}
  </section>
</script>


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="css/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>

  <script src="js/controllers/seriesController.js"></script>
  <script src="js/models/seriesModel.js"></script>

  <script src="js/routes/seriesRoute.js"></script>
  <script src="js/routes/moviesRoute.js"></script>
  <script src="js/routes/comicsRoute.js"></script>
  <script src="js/routes/artRoute.js"></script>

  <!-- to activate the test runner, add the "?test" query string parameter -->
  <!-- <script src="tests/runner.js"></script> -->
</body>
</html>
