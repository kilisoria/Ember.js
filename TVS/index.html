<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>TVS - TV SERIES - More movies, comics, art, etc.</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

  <script type="text/x-handlebars" id="index">
  <div class="jumbotron">
  <p>
  <h2>Enjoy!</h2>
  {{#link-to "series" class="btn btn-primary btn-lg"}}Series{{/link-to}}
  {{#link-to "movies" class="btn btn-primary btn-lg"}}Movies{{/link-to}}
  {{#link-to "comics" class="btn btn-primary btn-lg"}}Comics{{/link-to}}
  {{#link-to "art" class="btn btn-primary btn-lg"}}Art{{/link-to}}
  </p>
  </div>
  </script>

  <script type="text/x-handlebars" id="series">
  <section>
  <header>
  <h3>SERIES</h3><h4>Here you could see the main data about the latest series</h4>
  </header>
  {{partial "series"}} 
  <div class="row">
    <div class="pull-left">
    {{#link-to "index"}}Home{{/link-to}}
    </div>  
    <div class="pull-right">      
    {{#link-to "new" class="btn btn-primary"}}Add{{/link-to}}
    {{#link-to "historySeries"}}See more{{/link-to}}
    </div>
  </div>

<div class="row">
<div class="pull-left">
    <a {{action "goMovieTicket"}} class="serie-get-movie-ticket">Get now your tickets for "Jupiter Ascending"</a>
  </div>
</div>

  </section>   
  </script>

  <!-- History Series -->
  <script type="text/x-handlebars" id="historySeries">
  <section>
  <header>
  <h3>SERIES</h3>
  <h4>Sure! You want more series, here the complete list:</h4>
  </header>
  {{partial "series"}} 
  {{#link-to "series"}}Back{{/link-to}}
  </section>
  </script>
  <!-- History Series -->

  <!-- Serie Template Partial -->
  <script type="text/x-handlebars" data-template-name="_series">
  <ul>
  {{#each item in model}}
  <li>{{item.title}} - 
  {{item.channel}} - 
  <a {{action "openSerieOficialWeb" item.web}}>{{item.web}}</a> - 
  <span class="serie-item-status">{{item.status}}</span>    
  <div {{action "remove" item.id}}  {{bind-attr class="canRemoveSerie:serie-item-delete"}} title="Remove"></div>
  <div class="serie-item-edit" {{action "detail"  item.id}} title="see details"></div>
  </li>
  {{/each}}
  </ul>
  </script>
  <!-- /Serie Template Partial -->

  <!-- New Serie Template -->
  <script type="text/x-handlebars" data-template-name="new">
  <section>
  <header>
  <h3>SERIES</h3>
  <h4>New - Enter the basic data for the serie:</h4>
  </header>
  <div>
  <div class="serie-new-field-container">
  {{input type="text" class="serie-input-add" placeholder="Title" value=newSerieTitle }}
  </div>
  <div class="serie-new-field-container">  
  {{input type="text" class="serie-input-add" placeholder="Channel" value=newSerieChannel }}
  </div>
  <div class="serie-new-field-container">  
  {{input type="text" class="serie-input-add" placeholder="Oficial Web" value=newSerieWeb }}
  </div>
  </div>
  {{#link-to "series"}}Back{{/link-to}}
  <button {{action "add"}} {{bind-attr disabled="existDataEnteredToCreateSerie"}} class="btn btn-primary">Confirm</button> 
  </div>
  </section>
  </script>
  <!-- /New Serie Template -->

  <!--Detail Serie Template -->
  <script type="text/x-handlebars" id="serie">
  <section>
  <header>  
  <h3>SERIES</h3>
  <h4>Detail - About the serie selected:</h4>
  <h1>{{model.title}}*</h1>
  <p>* Coming soon more details!  </p>
  <div>
  <button {{action "ok"}} class="btn btn-primary">Ok</button> 
  </div>
  </section>
  </script>
  <!-- /Detail Serie Template -->

  <!-- Coming soon Template --> 
  <script type="text/x-handlebars" data-template-name="comingSoon">
  <section>
  <h1>Coming SOON!</h1>
  {{#link-to "index"}}Back{{/link-to}}
  </section>
  </script>
  <!-- /Coming soon Template --> 

  <!-- MOVIE Template -->
  <script  type="text/x-handlebars" id="movies">
  <section>
  <img src="imgs/movie-background.jpg"  /> 
  <div>
  {{#link-to "index"}}Home{{/link-to}}
  {{#link-to "movieTickets"}}<div class="movie-get-tickets">get your TICKETS!</div>{{/link-to}}
  </div>
  </section>
  </script>
  
  <script type="text/x-handlebars" id="movieTickets">
  <section>
  <div>
  Sorry! in this moment, we have some issues with our ticket sale section, do not worry you could get your ones directly from the 
  <a {{action "goCinemarkWeb"}}>Web.</a>
  </div>
  <div>
   {{#link-to "movies"}}Back{{/link-to}}
  </div>
  </section>
  </script>
  <!-- /MOVIE Template -->

  <!-- COMICS Template -->
  <script type="text/x-handlebars" data-template-name="comics">
  <section>
  <img src="imgs/comic-background.jpg"  /> 
  <div>
  {{#link-to "index"}}Home{{/link-to}}
  {{#link-to "comics.webs"}}Webs{{/link-to}}
  {{#link-to "comics.events"}}Events{{/link-to}}
  {{outlet}}
  </div>
  </section>
  </script>

  <script type="text/x-handlebars" id="comics/webs">
  <section>
  <div>
  <ul>

  </ul>
  </div>
  </section>
  </script>
  <!-- /COMICS Template -->


  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v2.0.0.js"></script>
  <script src="js/libs/ember-1.9.1.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="css/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/router.js"></script>

  <script src="js/controllers/seriesController.js"></script>
  <script src="js/models/seriesModel.js"></script>

  <script src="js/routes/seriesRoute.js"></script>
  <script src="js/routes/moviesRoute.js"></script>
  <script src="js/routes/comicsRoute.js"></script>
  <script src="js/routes/artRoute.js"></script>

  <script src="js/controllers/moviesController.js"></script>

</body>
</html>
